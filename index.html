<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth Redirect</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);

      const code = params.get("code");
      const token = params.get("token");
      const error = params.get("error");
      const platform = params.get("platform") || "generic";

      if (error) {
        window.location.href = `myapp://${platform}-callback?error=${encodeURIComponent(error)}`;
        return;
      }

      const value = token || code;
      if (value) {
        window.location.href = `myapp://${platform}-callback?value=${encodeURIComponent(value)}`;
      } else {
        document.body.innerHTML = "<h3>No token or code found in redirect.</h3>";
      }
    };
  </script>
</head>
<body>
  <h2>Redirecting back to app...</h2>
</body>
</html>
