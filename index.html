<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth Redirect</title>
  <script>
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const value = params.get("code") || params.get("token");

    if (value) {
      window.location.href = `myapp://youtube-callback?value=${encodeURIComponent(value)}`;
    } else {
      document.body.innerHTML = "<h3>No token or code found in redirect.</h3>";
    }
  };
</script>
</head>
<body>
  <h2>Redirecting back to app...</h2>
</body>
</html>
